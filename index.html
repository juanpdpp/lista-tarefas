<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" id="task" class="input-task" maxlength="50">
            <button class="button" onclick="AddTask()">+ADD</button>
        </div>

        <div class="box">
            <table class="table" id="taskTable">
                <thead class="thead">
                    <tr>
                        <th><div class="header-content">Nº</div></th>
                        <th>Descrição</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="taskBody" class="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var taskNumber = 1;

        function AddTask() {
            var task = document.getElementById("task").value;

            if (task.trim() === "") return;

            if (task.length > 50) {
                task = task.slice(0, 50) + "...";
            }

            var tBody = document.getElementById("taskBody");

            var row = `<tr>
                            <td>${taskNumber}</td>
                            <td class="description-cell">${task}</td>
                            <td class="delete-cell">
                                <div class="delete-container">
                                    <button class="button-delete" onclick='deleteTask(this)'>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                                            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                        </tr>`;

            tBody.innerHTML += row;

            taskNumber++;

            document.getElementById("task").value = "";
        }

        function deleteTask(button) {
            button.parentElement.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
